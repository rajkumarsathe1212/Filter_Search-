

<div class="row mt-4">

  <h3>Student Information Table</h3>

  <div class="col-lg-12 mt-5">
    <div class="mt-2 mb-3">
      <input type="text" placeholder="Search here" class="form-control" name="search" [(ngModel)] = "search">
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Action</th>
          <th>Sr No.</th>
          <th>Name</th>
          <th>Sirname</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of getusers | filter:search ">
          <td>
            <button class="btn btn-primary me-2" (click)="edit(user.id)">E</button>
            <button class="btn btn-danger" (click)="delete(user.id)">D</button>
          </td>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.sirname}}</td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
